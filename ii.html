  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .sticky-header, .sticky-tabs {
      position: sticky;
      top: 0;
      background: white;
      z-index: 1000;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .sticky-tabs {
      top: 70px;
      padding: 10px 20px 0;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .header-title {
      font-size: 30px;
      font-weight: bold;
      color: #1d3557;
    }

    .search-container {
      flex: 1;
      position: relative;
      max-width: 500px;
    }

    .search-container input {
      width: 100%;
      padding: 8px 30px 8px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .search-container button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #888;
      display: none;
    }

    .cart-link {
      font-size: 18px;
      color: #2a9d8f;
      text-decoration: none;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #2a9d8f;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .tabs button.active {
      background-color: #1d3557;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 products per row */
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card h3 {
      margin: 0 0 10px;
      color: #333;
      font-size: 18px;
    }

    .product-card select,
    .product-card button {
      width: 100%;
      margin-top: 8px;
      padding: 6px;
      font-size: 14px;
    }

    .product-card .price {
      font-weight: bold;
      color: #2a9d8f;
    }
  </style>

    let currentCategory = 'pvc';

    function displayProducts(category, searchTerm = '') {
      productList.innerHTML = '';
      const products = allProducts[category].filter(p =>
        p.name.toLowerCase().includes(searchTerm.toLowerCase())
      );

      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';

        const title = document.createElement('h3');
        title.textContent = product.name;

        const sizeSelect = document.createElement('select');
        const sizes = Object.entries(product.sizes);
        sizes.forEach(([size, price]) => {
          const option = document.createElement('option');
          option.value = size;
          option.textContent = `${size}" - ‚Çπ${price}`;
          sizeSelect.appendChild(option);
        });

        const addBtn = document.createElement('button');
        addBtn.textContent = "Add to Cart";
        addBtn.onclick = () => {
          const selectedSize = sizeSelect.value;
          const originalPrice = product.sizes[selectedSize];
          const qty = parseInt(prompt(`Enter quantity for ${product.name} (${selectedSize}):`, "1"));
          if (isNaN(qty) || qty <= 0) return alert("Invalid quantity.");
          const discount = parseFloat(prompt(`Enter discount in % for ${product.name} (${selectedSize}):`, "0"));
          if (isNaN(discount) || discount < 0 || discount > 100) return alert("Invalid discount.");

          const finalPrice = Math.round(originalPrice * (1 - discount / 100));
          const cart = JSON.parse(localStorage.getItem("cart") || "[]");

          const existing = cart.find(item => item.name === product.name && item.size === selectedSize);
          if (existing) {
            existing.quantity += qty;
            existing.discount = discount;
            existing.price = finalPrice;
          } else {
            cart.push({ name: product.name, size: selectedSize, quantity: qty, originalPrice, discount, price: finalPrice });
          }

          localStorage.setItem("cart", JSON.stringify(cart));
          alert("Item added to cart!");
        };

        card.appendChild(title);
        card.appendChild(sizeSelect);
        card.appendChild(addBtn);
        productList.appendChild(card);
      });
    }

    displayProducts(currentCategory);

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentCategory = tab.dataset.cat;
        displayProducts(currentCategory, searchInput.value);
      });
    });

    searchInput.addEventListener('input', () => {
      const value = searchInput.value.trim();
      clearSearchBtn.style.display = value ? 'block' : 'none';
      displayProducts(currentCategory, value);
    });

    clearSearchBtn.addEventListener('click', () => {
      searchInput.value = '';
      clearSearchBtn.style.display = 'none';
      displayProducts(currentCategory);
    });

    if (!localStorage.getItem("customerInfo")) {

      const mobile = prompt("Enter mobile number:");
