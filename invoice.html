<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice - Dhanesh Enterprise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
    }
    #invoice {
      max-width: 800px;
      margin: auto;
    }
    #invoice h2 {
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 10px;
    }
    .customer-info {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #000;
      text-align: center;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1d3557;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #whatsapp-btn {
      background-color: #25D366;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #invoice, #invoice * {
        visibility: visible;
      }
      #invoice {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        padding: 20px;
      }
      .actions {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="invoice">
    <div class="header">
      <h2>Dhanesh Enterprise</h2>
      <p>11, Kisan Kranti building, Market Yard Ahmednagar</p>
      <p>Mobile No: 9822475240</p>
      <hr />
    </div>

    <div class="customer-info" id="customer-info">
      <!-- Customer info will be inserted here by JS -->
    </div>

    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Size</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="invoice-body">
        <!-- JS will populate rows -->
      </tbody>
    </table>
  </div>

  <div class="actions">
    <button onclick="window.print()">Print Invoice</button>
    <button id="whatsapp-btn" onclick="sendToWhatsApp()">Send to WhatsApp</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const customer = JSON.parse(localStorage.getItem("customerInfo") || "{}");
    const tbody = document.getElementById("invoice-body");
    const customerInfoDiv = document.getElementById("customer-info");

    let grandTotal = 0;

    // Show customer info
    if (customer.name || customer.mobile) {
      customerInfoDiv.innerHTML = `
        <strong>Customer:</strong> ${customer.name || "N/A"}<br />
        <strong>Mobile:</strong> ${customer.mobile || "N/A"}
      `;
    }

    cart.forEach(item => {
      const total = (item.quantity * item.price).toFixed(2);
      grandTotal += parseFloat(total);

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.name}</td>
        <td>${item.size}</td>
        <td>${item.quantity}</td>
        <td>‚Çπ${total}</td>
      `;
      tbody.appendChild(tr);
    });

    function sendToWhatsApp() {
      if (!customer.mobile) {
        alert("Customer mobile number not found.");
        return;
      }

      let message = `üßæ *Invoice from Dhanesh Enterprise*%0A`;
      message += `üë§ *Customer:* ${customer.name || "N/A"}%0Aüìû *Mobile:* ${customer.mobile}%0A%0A`;
      message += `üõí *Items:*%0A`;

      cart.forEach((item, i) => {
        const total = (item.quantity * item.price).toFixed(2);
        message += `${i + 1}. ${item.name} (${item.size}) - Qty: ${item.quantity}, Total: ‚Çπ${total}%0A`;
      });

      message += `%0Aüí∞ *Grand Total:* ‚Çπ${grandTotal.toFixed(2)}%0A`;
      message += `%0AThank you for your purchase! üôè`;

      const waURL = `https://wa.me/91${customer.mobile}?text=${encodeURIComponent(message)}`;
      window.open(waURL, "_blank");
    }
  </script>

</body>
</html>
